    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.hover-svg').forEach(img => {
                const originalSrc = img.src;
                const hoverSrc = img.getAttribute('hover-src');

                if (!hoverSrc) {
                    console.warn(`Image with src ${originalSrc} does not have a hover-src attribute`);
                    return;
                }


                const hoverImg = new Image();
                hoverImg.src = hoverSrc;

                img.addEventListener('mouseenter', () => {
                    img.src = hoverSrc;
                });

                img.addEventListener('mouseleave', () => {
                    img.src = originalSrc;
                });
            });
        });

    </script>
